name: CI/CD workflow

on: 
  push:
    branches:
      - main
      - ampliyf-development
      - upload-POST-api

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      - name: Install dependencies
        run: npm install

      - name: Runs end-to-end tests
        run: npm test __test__/end-to-end.test.ts 